services:
  - type: web
    name: gemini-backend
    runtime: python
    # This line MUST be changed from py -3.13 to py -3.11 (or 3.10/3.12)
    buildCommand: py -3.11 -m pip install -r requirements.txt

    # This line MUST also be changed to match the version above
    startCommand: py -3.11 -m uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDotEnv: true
      - key: JWT_SECRET_KEY
        fromDotEnv: true
      - key: REDIS_HOST
        fromDotEnv: true
      - key: REDIS_PORT
        fromDotEnv: true
      - key: REDIS_USERNAME
        fromDotEnv: true
      - key: REDIS_PASSWORD
        fromDotEnv: true
      - key: GEMINI_API_KEY
        fromDotEnv: true
      - key: STRIPE_SECRET_KEY
        fromDotEnv: true
      - key: STRIPE_PUBLISHABLE_KEY
        fromDotEnv: true
